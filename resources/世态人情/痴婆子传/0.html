<p>　　从来情者性之动也。性发为情，情由于性，而性实具于心者也。心不正则偏，偏则无拘无束，随其心之所欲发而为情，未有不流于痴矣。矧闺门衽席间，尤情之易痴者乎？尝观多情女子，当其始也，不过一念之偶偏，迨其继也，遂至欲心之难遏。甚且情有独钟，不论亲疏，不分长幼，不别尊卑，不问僧俗，惟知云雨绸缪，罔顾纲常廉耻，岂非情之痴也乎哉。一旦色衰爱弛，回想当时之谬，未有不深自痛恨耳。嗟嗟！与其悔悟于既后，孰若保守于从前。与其贪众人之欢，以玷名节，孰若成夫妇之乐，以全家声乎？是在为少艾时先有以制其心，而不使用情之偏，则心正而情不流于痴矣。何自来痴婆子之诮耶！
</p><p>时乾隆甲申岁 挑浪月书于自治书院
