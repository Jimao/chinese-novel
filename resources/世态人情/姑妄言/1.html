&nbsp;&nbsp;&nbsp;&nbsp;既欲看是书，请先阅此评。<br><br>&nbsp;&nbsp;&nbsp;&nbsp;余着是书，岂敢有意骂人？无非一片菩提心，劝人向善耳。内中善恶贞淫，各有报应。句虽鄙俚，然隐微曲折，其细如发，始终照应，丝毫不爽。明眼诸公见之，一目自能了然，不可负余一片苦心。其次者，但观其皮毛，若曰不过是一篇大劝世文耳，此犹可言也。倘遇略识数字，以看鼓词之才学眼力看之，但曰好村好村，此乃诸公为腹所负自村耳，非关余书之村也。求其不看为幸。何故？诸公自恐其污目，余更恐其污书。<br><br>&nbsp;&nbsp;&nbsp;&nbsp;书于独醒园&nbsp;<br>
