&nbsp;&nbsp;&nbsp;&nbsp;夫余之此书，不名曰真而名曰妄者，何哉？以余视之，今之衣冠中人妄，富贵中人妄，势利中人妄，豪华中人妄，虽一举一动之间而未尝不妄，何也？以余之醒视被之昏故耳。至于他人，闻余一言曰妄，见余一事曰妄；余饮酒而人曰妄，余读书而人亦曰妄，何也？以彼之富视余之贫故耳。我既以人为妄，而人又以我为妄。盖宇宙之内，彼此无不可以为妄。呜呼！况余之是书，孰不以为妄耶？故不得不名之妄言也。然妄乎不妄乎，知心者鉴之耳。<br><br>&nbsp;&nbsp;&nbsp;&nbsp;时雍正庚戌中元之次日<br><br>&nbsp;&nbsp;&nbsp;&nbsp;三韩曹去晶编于独醒园&nbsp;<br>
