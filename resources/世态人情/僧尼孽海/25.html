
&nbsp;&nbsp;&nbsp;&nbsp;延庆寺僧<br>
<br>
&nbsp;&nbsp;&nbsp;&nbsp;江南一一女一名柳会一春一，年十六，患痘。父祷於延庆寺。既愈。一女一躬往酬之。寺僧作回，回偈梵语，诵於佛前，曰：江南柳，嫩绿未成陰，枝小不堪攀折。取黄鹂飞上，力难禁，留与待一春一深。”一女一慧，悉记之，归以语父。父怒，诉於方谷珍，谷珍令以竹笼僧投之急流中，。既至，谷珍曰：“我亦作一偈送汝，江南竹，巧匠为庵，留与僧侬盛法体，碧波深处伴蛟龙，方知一色一是空。”僧泣诉曰：“死则死矣，再容一言。”谷珍曰：“何说？”僧曰：“江南月，如监亦如钩，如监不临红粉面，如钩不上画帘头，空一自一惹场愁。”珍笑而宥之。
