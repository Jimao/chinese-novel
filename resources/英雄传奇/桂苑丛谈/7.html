&nbsp;&nbsp;&nbsp;&nbsp;乾符末，有客寓止广陵开元寺。因友会语愚云："顷年在京，权寄青龙寺。曰见有客尝访寺僧，届宾署属主者，忽遽不暇留连。翌曰，复至。又遇要地，朝客不得展敬。别时又来，亦阻他事⊥怒色取笔题门而去。词曰：'龛龙东去海，时曰隐西斜。敬文今不在，碎石入流沙。'僧众皆不能详。独有沙弥能解之，众问其由，则曰：'龛龙去矣，有合字；时曰隐也，有寺字也；敬文不在，苟字也；碎石入沙，卒字也。此不逊之言，辱我曹矣。'僧人大悟，追前人，杳无踪迹。由客云：'沙弥乃懿皇朝文皓供奉。'"<br><br>&nbsp;&nbsp;&nbsp;&nbsp;《T》xt小说天堂ww　w.txshuku.。Com<br>
