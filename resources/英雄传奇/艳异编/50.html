<h1>艳异编卷二十七·妓女部二&nbsp;琴操</h1><br><br>&nbsp;&nbsp;&nbsp;&nbsp;<font&nbsp;color='#cc0000'>琴操苏子瞻守杭日，有妓名琴操，颇通佛书，解言辞。子瞻喜之。一日游西湖，戏语琴操曰：“我作长老，汝试禅。”琴操敬诺。子瞻问曰：“何谓湖中景？”对曰：“落霞与孤骛齐飞，秋水共长天一色。”“何谓景中人？”对曰：“裙拖六幅滞湘水，鬓锁巫山一段云。”“何谓人中意？”对曰：“随他扬学士，鳖杀鲍参军。”操问：“如此究竟如何？”子瞻曰：“门前冷落鞍马稀，老大嫁作商人妇。”操于意下大悟，遂削发为尼。<br></font&nbsp;color='#cc0000'>
