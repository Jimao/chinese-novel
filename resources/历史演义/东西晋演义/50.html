&nbsp;&nbsp;&nbsp;&nbsp;却说司马颙使人上表推司马颖为皇太弟，而己为太宰，领雍州牧，惠帝下诏从之。秋七月，司马颖既为皇太弟，僭侈日甚，嬖小人用事，大失众望。东海王司马越怒之，因谓右卫将军陈肜曰：“今成都王颖废皇后、太子，自为太弟，后必有废立之心，若不讨之，其谋必成矣。卿可助我一臂之力，杀此跋扈。”肜曰：“殿下肯主张，臣愿效力。”于是，司马越与陈肜勒军入云龙门，奏惠帝以诏三公百僚，戒严讨颖。颖与石超闻知，奔走还邺去讫。越乃复皇后羊氏、太子司马覃监国，请帝自上鸾驾，诏集百官，皆戎装以六军起行。时稽绍随驾欲行，侍中秦准谓绍曰：“今往安危不测，卿有佳马乎？”绍正色曰：“臣子扈从乘舆，死生以之，要佳马何为？”言讫即行。<br>
