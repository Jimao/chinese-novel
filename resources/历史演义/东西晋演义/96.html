&nbsp;&nbsp;&nbsp;&nbsp;十月，氐羌杨茂搜之子杨难敌，遣其子贩易于梁州，被梁州刺史张光杀之。及光与王如余党杨虎相攻，光不能胜，使人求救于杨茂搜。茂搜遣难敌以兵来救光，被杨虎窃知，密使人持金宝厚赂难敌，反与虎夹击，张光大败，撄城自守，愤激成疾。僚属劝光退据魏兴，光按剑曰：“吾受国重任，不能讨贼，今得死如登仙，何谓退也！”声绝而卒。难敌知光死了，城中无主，驱兵攻拔梁州，入屯扎之。<br><br>&nbsp;&nbsp;&nbsp;&nbsp;却说陶侃既受荆州刺史屯沔江，与诸将谋，兴兵来长沙击杜弢。杜弢亦引军出迎，两下交兵于城下。弢又败，被侃挥兵大破之，弢逃入城，坚守不出。<br>
