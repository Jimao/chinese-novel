&nbsp;&nbsp;&nbsp;&nbsp;乙酉十年，高盖诸将立慕容冲为帝，都于阿房城，国号西燕，改元更始元年。慕容冲以高盖为大将军，总督内外诸军事，又以蔡文为右将军，起兵二十余万。西燕王自与高盖及蔡文大发兵马，御驾亲来攻打长安。<br><br>&nbsp;&nbsp;&nbsp;&nbsp;时翟斌恃功骄纵，邀求无厌，又以邺城久不下，潜有二心。<br><br>&nbsp;&nbsp;&nbsp;&nbsp;太子宝请除之，燕王垂曰：“河南之盟，不可负也。若其为难，罪由于斌，若事未有形而杀之，人心谓我忌其功能。吾方收揽豪杰，以隆大业，不可示人以狭，失天下之望。藉彼有谋，吾以智防之，无能为也。”斌果与西秦长乐公丕通谋，事觉，垂乃杀之。<br>
