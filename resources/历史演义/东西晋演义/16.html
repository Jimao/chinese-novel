&nbsp;&nbsp;&nbsp;&nbsp;次早，惠帝设朝，贾后在后殿出奏曰：“杨骏谋反，今已诛之，无人参辅朝政。汝南文成王司马亮、尚书卫瓘二人乃先朝元宰，忠义慨然。使其辅政，国家幸甚。伏望陛下政临亲决，刚明不惑，未知圣意云何？”惠帝曰：“皇后所奏，正合朕心。”言讫，即以汝南文成王司马亮为太宰，录尚书事，以尚书卫瓘为太保，同辅朝政。<br><br>&nbsp;&nbsp;&nbsp;&nbsp;汝南王司马亮既辅政，欲悦众论，诛恶赏功，诸将封侯者千八十一人，亮皆增封赏。御史中丞傅咸曰：“无功而获厚赏，则人莫不乐国之有祸，是祸源无穷也。”亮不从。傅咸复谏亮，亦不从。自是，亮颇专权执政。<br>
