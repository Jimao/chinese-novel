楊國忠權傾天下，四方之士，爭詣其門。進士張彖者，陝州人也，力學有文名，志氣高大，未嘗低折於人。人有勸彖令脩謁國忠，可圖顯榮，彖曰：「爾輩以謂楊公之勢，倚靠如太山，以吾所見，乃冰山也。或皎日大明之際，則此山當誤人爾。」&nbsp;後果如其言，時人美張生見幾。後年，張生及第，釋褐授華陰尉。時縣令、太守俱非其人，多行不法。張生有吏道，勤於政事，每申舉一事，則太守、令尹抑而不從。張生曰：「大丈夫有凌霄蓋世之志，而拘於下位，若立身於矮屋中，使人擡頭不得。」遂拂衣長往，歸遯於嵩山。<br><br>&nbsp;&nbsp;&nbsp;&nbsp;T:xt.小`说"天&nbsp;堂wＷ&nbsp;w.txshuku.Com<br>
