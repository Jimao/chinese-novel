《新镌绣像巧联珠小说》四卷十五回，题“烟霞逸士编次”，序中又称其为“烟霞散人”。据考，此作者当为刘璋。同治《深泽县志·名宦传》载，刘璋字于堂，号介符，别号烟霞散人、樵云山人，山西太原人。大约生于康熙六年（1667），康熙三十五年中举，雍正元年（1723）任深泽县令，任四年，被解职。所作小说尚有《凤凰池》、《飞花艳想》、《斩鬼传》等。 <br><br>此书有癸卯槐夏西湖云水道人题序，以刘璋生年计，此“癸卯”为雍正元年。书当即成于此年或此前不久。 <br><br>此书版本有五彩堂编次本以及藏于美国哈佛大学的可语堂刊本和藏于日本内阁文库的坊刻本。本书以五彩堂编次本为底本进行点校，刻本一函四册，半页八行，行二十字。
