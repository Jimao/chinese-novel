　　殴母偷银罪益高　恢恢天网总难逃<br><br>　　居然鼎足同遭谴　文庙门前即市曹　　苏州有某甲，不孝其母，辱詈殴打，习以为常。又有某寡妇积银百余两，将寄店生息，以度朝夕，为某乙某丙所窥，窃而瓜分之〖瓜分，注详一洋篇。〗。寡妇失资，郁郁以卒。人皆知乙与丙所为，畏其无赖不敢言。而某甲母亦竟为子磨折死。三人者皆藩伯执事夫。<br><br>　　壬寅夏，夷氛恶〖氛，音汾。（左传）楚氛甚恶。（注）氛，气也。（按）夷氛恶，谓夷人犯境，信息紧也。〗。王师自浙至苏，当道设军需局于沧浪亭，亭邻郡文庙。李藩伯以事至局，执事人役散憩文庙前大树下〖憩，音契，息也。〗。时赤日一轮，青天万里，忽风云怒卷，雷电奔驰，既而霹雳一声，甲乙丙同时震死。
