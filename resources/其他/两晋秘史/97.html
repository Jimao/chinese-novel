　　却说刘曜与曲允相持数月，乃阴使赵梁率精兵三万，偷袭长安，自为后应。梁得令，漏夜驰至，攻入外城。内城中军民鼎沸骇奔，愍帝大惊，奔射属楼。梁骑至龙尾坡，使人放火烧晋诸营。见内坚闭不出，恐有埋伏，亦不敢进，乃勒众退屯逍遥园中。<br><br>　　次日天明，将军曲鉴率兵二万来救长安，与曜众遇，战于武灵，兵大败。耀恃胜不为防备，与赵梁合兵而屯。曲鉴败归，曲允曰：“汉既胜，谓我不敢再至，必无准备，正可袭之。”<br><br>　　言讫，传令三军尽起，来劫曜营；曜果不设备，被允军袭之，汉军大败。刘曜见势头不好，引腹心弃营先逃。只有一将乔志明以众出拒战，被曲允杀之，其众溃散，走去大半。刘曜既走脱大难，招集残兵，复归平阳去讫。
