　　咨议朱景玄见鲍容说，陈司徒在扬州，时东市塔影忽倒。老人言，海影翻则如此。<br><br>　　崔玄亮常侍在洛中，常步沙岸，得一石子，大如鸡卵，黑润可爱，玩之。行一里余，砉然而破，有鸟大如巧妇飞去。<br><br>　　进士段硕常识南孝廉者，善斫。薄丝缕，轻可吹起，操刀向捷，若合节奏。因会客技，先起鱼架之，忽暴风雨，雷震一声，悉化为蝴蝶飞去。南惊惧，遂折刀，誓不复作。<br><br>　　开成末，河阳黄鱼池冰作花如缬。<br><br>　　河阳城南百姓王氏，庄有小池，池边巨柳数株。开成末，叶落池中，旋化为鱼，大小如叶，食之无味。至冬，其家有官事。<br><br>　　婺州僧清简，家园蔓菁，忽变为莲。
