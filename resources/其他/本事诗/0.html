诗者，情动于中而形于言。故怨思悲愁，常多感慨。抒怀佳作，讽刺雅言，虽著于群书①，盈厨溢阁，其间触事兴咏，尤所钟情，不有发挥，孰明厥义？因采为《本事诗》，凡七题，犹四始也。情感、事感、高逸、怨愤、徵异、徵咎、嘲戏，各以其类聚之。亦有独掇其要，不全篇者，咸为小序以引之，贻诸好事。其有出诸异传怪录，疑非是实者，则略之。拙俗鄙俚，亦所不取。闻见非博，事多阙漏，访于通识，期复续之。时光启二年十一月，大驾在裦中，前尚书司勋郎中赐紫金鱼袋孟棨序。<br><br>①“虽”原脱，据《津逮秘书》本补。<br><br>情感第一<br>事感第二<br>高逸第三<br>怨愤第四<br>徵异第五<br>徵咎第六<br>嘲戏第七
