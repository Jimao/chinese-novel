　　故方伯合公讳布，罢官居家。夜起如厕，挂烛笼于壁。少间闻窗外窸窣有声，忽见一红袖出户下，广尺余，徐徐就壁，掩烛无光。叱之，亟缩去。既而又来，叱之复去。凡数四，台心悸，急起烛之，无所见。告诸夫人，夫人素有胆，乃率婢秉烛往视。甫及门，婢恐怖不敢入，夫人唾而诟之曰：“汝命独尊贵，怕吓死耶！”夺烛入照，觉有人隐身屋角。逼视之，则一红衣女子也。面然近尺，白如粉，掀唇蹙额，尸立如僵。夫人厉声曰：“汝鬼耶？现形欲何为？”以手批之，倏不见。台踵至，扶夫人归寝，灯下视夫人，面无人色。未几台病卒，越两日，夫人暴亡。<br><br>　　兰岩曰：<br><br>　　方伯显宦，鬼物何敢相近？或亦有冤抑郁？现形不避，亦方伯夫妇数当尽耳。
