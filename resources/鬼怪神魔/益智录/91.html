
凡吞盐卤者，血凝即死，以未点卤之豆腐汁灌之即愈，此鬼遗方。盖卤毒悉归豆汁，其理易明也。如比近无卖豆腐家，急取豆研汁，亦可济事。吞信石者，急用防风一两，研末，清水调灌，亦愈，此狐遗方也。防风只去风湿之药，而能化砒毒，令人不解。按《本草》，防风能杀附子毒。夫附子极热，信石亦极热，防风能解信石热毒，或即以其有杀附子热毒之能乎？二方前辈著述多载之，余恐传闻不广，故复录于此。<script></div>
