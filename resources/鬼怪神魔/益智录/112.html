
造凤原非小技，雕虫定无奇文。读此卷神情古异，藻采纷披，纬史经经，雅俗得体。蚁珠九曲，曲曲皆巧；人身百窍，窍窍悉通。锦绣肠中，无端奥妙，可谓大才。仲霖愚弟侯雨人拜读。　　此书名为《益智录》甚当，即愿以此赠之。盖以前人有《闻见录》，不可袭取其名故也。仲霖又识。<br><br>&nbsp;&nbsp;&nbsp;&nbsp;录中诸作，叙事见性情之正，树义明理道之大。气深灏瀚，文极澄清。阐幽显微，尤得《春秋》善善欲长之意；规过劝善，内寓诗人温柔敦厚之风，真有功于世道人心之作也。可名为“劝惩录”。<script></div>
