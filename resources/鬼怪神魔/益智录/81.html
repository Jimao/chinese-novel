
鸦片烟，嗜食者其害无穷，诚古今未有之奇劫也。有某夫妇对灯而眠，吸至夜半，天良发现，太息曰：“吾二人形消骨立，荡产破家，覆宗绝祀，皆累于烟。断烟则上瘾，忌烟则丧生，为之奈何？”忽有声喘喘然，仰视，一人倚床立，形容古怪，面黧瘦萎黄，肩耸没顶，头垂注胸，吓而问之。曰：“烟鬼也。吾于此道阅历深矣，有言相劝：无瘾不必吸，有瘾不必忌。若云节食，则唯圣贤能之，而圣贤又必不瘾于兹。”吹灯而去。<script></div>
