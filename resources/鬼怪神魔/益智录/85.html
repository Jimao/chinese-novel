
严三凤，字秋泉，邑之好秀才。为人玩世不恭，善戏谑，开口辄惹人笑，而己独不笑，故以是得名。未进时，惯作代倩文字，以此应童科最久。每院试，搜检役颇讨厌，甚至挝衣捋带，上下其手。有携酒者，必倾诸瓮，备牛饮也，严恨之。时值夏日，解溺瓶中，以新荷渍酒塞其口而入。搜役见之，闻香以为佳酿，去塞急覆诸瓮而沫浮焉。怪之，严曰：“何怪？童便耳！饮之安心神，除恶秽，但病者用作引，少许即可。若辈固瞀乱，或多多益善耶？”役大恚。因此，巡场者迭守之，使不暇他顾。乃得泮游，而攘酒之弊端遂除。<script></div>
