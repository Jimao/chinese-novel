
丽江李际云，家素封。生三子，各为娶妻。秋收时，李自南亩归，手执谷三穗分给三媳，曰：“各好收存，来春将以为种，与汝等积私房。”及布谷催耕，问遗穗，惟少媳张氏存之，长与次皆掷弃矣。谓少者曰：“一穗之微，汝何珍重若是？”对曰：“一丝一粟皆天物，岂容暴殄？况老父之赐，何敢轻视！”公甚喜，遂以一穗作种，次年约获谷一升；又以一升作种，约得谷二石；更以二石作种，则满车满篝，所得不计其数矣。六七年间，千顷之地不足种所得之谷。公谓张氏曰：“今岁地中所收，皆一穗谷之子，利可自取。”张敬听之。二嫂面有惭色，张请与两嫂三分焉。公喜曰：“吾家守成有人矣！”乃将家务悉交幼子管理。<script></div>
