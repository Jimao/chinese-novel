
长清蛾眉山北有狗冢坡，坡上有义狗冢。盖赵某者，居长之边鄙，而贾于城市。一日，谋本资以益之，抵家，鬻田数亩，得二百金。平明，携银策蹇赴城，不意其家之畜犬随之也。路径山坡，忽欲泄下，系驴于树而便焉。起即乘驴行，比至，始知银失；急欲返觅，时已日暮。因念通衢失物，安有再得之理？明日遣人寻之，无所见，惟以破财免灾自慰而已。后月馀，赵归，见犬死于坡上，毛革已脱败。以足蹴之，囊出。启视，白金宛在，始知犬为逻守遗金饿死。赵遂埋犬于山坡，坡亦以狗得名。<script></div>
