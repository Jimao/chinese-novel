
庄岳之间有妇人焉，性情啬吝，凡事皆然；虽男女大欲，亦迥殊于人。夫每欲交之，必曲诱十馀夕，始得褫其裤。纵竭力周旋，其颦蹙抽缩，终使男子不得驰骤，狎之亦不欢，以故胎屡毈。其一偶至十月未坏，将大产。妇患之，自念门户窄小，安容人出，身势必决裂。无何，觉痛，遂大困。不得已，亦效临盆。乃儿甫露头之半，忽用力一比合焉，娩婆惊曰：“娘子且缓，儿头夹断矣！”方囫囵一声，但新婴自眼以下，鼻上，如蜂腰。及长，犹似合欢葫芦样。偶入市，见者无不窃笑。<script></div>
