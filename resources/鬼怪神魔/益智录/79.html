
林芳，名士也，善画梅。冬至前，忽有艳女过墙来。问其母姓，答以花氏。乐与好合。晨起，花倩林画梅一株，上点缀八十一蕊，粘壁间。花日以硃笔涂一蕊，九尽涂遍，俨然红杏矣。是年逢闰，花曰：“旧闻一联，迄无确对，今对之矣。”林问何联。曰：“丁香花百头千头万头，可对益节藕一脚半脚两脚。”林嘉许之。花去后，林联捷，人以为杏宴之兆。<script></div>
