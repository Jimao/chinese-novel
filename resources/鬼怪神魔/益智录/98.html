
夫人之传奇著说，每隐匿其名以泄其忿，或暗藏其事以抒其怀，使后人阅者，艳其词之秀丽，赏其笔之英豪，而于世道人心毫无关系，此最足为文人之大戒也。子镜解子，余同村故交也。少时苦志诗书，未获拾芥；晚岁留心风化，常欲传薪。每于教读之馀，著有《益智录》数卷。凡所见所闻，无不随手抄录，而于忠孝节义之事，更一一详细叙明，使阅者触目警心，天良自动。是于诗教之劝善惩恶之旨，大有体会，其变化世道人心之微意，岂浅鲜哉！如谓叙事之详明，用笔之奇绝，非所以识解子也。是为序。　　咸丰五年秋八月，同邑春卿弟吴炳荣谨识。<script></div>
