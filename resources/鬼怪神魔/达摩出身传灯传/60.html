&nbsp;&nbsp;&nbsp;&nbsp;一日，达摩谓诸徒曰：“数日间为各处使臣搅扰，未及谈得佛事。今日稍暇，携汝辈同往禹门千佛寺一游何如？”众徒曰：“惟命是从。”本日，师往禹门千佛寺游览，果见宝殿嵬峨，浮图峻耸，门前带水环腰，寺后屏风靠背。纵步闲观，肺腑观尽江山景致。朝西独坐，精神多潇洒，宅舍清幽。瑶草琪花，天为如来呈供品。莺啼鸟语，风物华子奏音正。所谓意相关，禽对语，生香不仅花是也。好座今圣寺，只少恬如来弟子，连宿三日。<br><br>&nbsp;&nbsp;&nbsp;&nbsp;达祖携徒谒禹门，禹门胜概与平分。<br><br>&nbsp;&nbsp;&nbsp;&nbsp;游观何为淹三日？意在离凡与脱尘。<br><br>&nbsp;&nbsp;&nbsp;&nbsp;				&nbsp;<br>
