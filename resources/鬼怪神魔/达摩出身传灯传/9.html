&nbsp;&nbsp;&nbsp;&nbsp;达摩与佛仙、大胜多先是学术同一源流，独胜多沉溺于旁门小乘，不知多罗为正派。遂更分徒众而立为六宗门户：第一有相宗，第二无相宗，第三定慧宗，第四戒行宗，第五戒无得宗，第六寂静宗。各封己解，别展化源，聚落峥嵘，驳谈喧闹。达摩师喟然叹曰：“胜多自身已陷牛迹，况复支漏学盖而山分六宗。我若不除，永缠邪见，佛法不扬。虽彼更分之过，亦吾阿纵之罪也。”美达摩诗：<br><br>&nbsp;&nbsp;&nbsp;&nbsp;胜多沉溺小旁门，分立诸宗大乱真。<br><br>&nbsp;&nbsp;&nbsp;&nbsp;身且不知牛迹陷，何为喧闹乱纷纷。<br><br>&nbsp;&nbsp;&nbsp;&nbsp;				&nbsp;<br>
