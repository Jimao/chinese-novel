&nbsp;&nbsp;&nbsp;&nbsp;达摩师在本国演教六十余年。一日，念震旦缘熟，行化时至，乃令治装戒行。先辞祖塔，次别同学，后至王所告行，且慰而勉之曰：“臣去后，陛下当勤修百业，护持三宝。吾去非晚一九即回。”王闻师言，涕泪交集，曰：“叔父去留，关国家休咎。此国何罪，彼国何祥。既云震旦有缘，去志已决，车辙非所能挽。第慈悲虽大，惟愿不忘父母之邦。果满功还，早掉归帆，侄之大幸。”有诗为证：<br><br>&nbsp;&nbsp;&nbsp;&nbsp;化行震旦适于时，祖塔君王暂告违。<br><br>&nbsp;&nbsp;&nbsp;&nbsp;去后最宜勤百业，护持三宝福疮痍。<br><br>&nbsp;&nbsp;&nbsp;&nbsp;王送达摩诗：<br><br>&nbsp;&nbsp;&nbsp;&nbsp;猝闻门外驾骊驹，涕泗滂沱失所依。<br><br>&nbsp;&nbsp;&nbsp;&nbsp;震旦有缘行莫挽，梓桑之国莫交虚。<br><br>&nbsp;&nbsp;&nbsp;&nbsp;				&nbsp;<br>
