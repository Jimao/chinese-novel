&nbsp;&nbsp;&nbsp;&nbsp;话说宗胜，在岩中坐禅，忽见天使诏临，即对使从容答曰：“贫僧无能，不能分毫裨益国家，誓愿老朽岩泉，证修佛事。王之国，济济多士。达摩是王之叔，现为六宗所师表。波罗提亦沙门领袖，法中龙象也。愿王崇仰二圣，以福皇基。臣不敢奉诏，趋陪左右。烦使者善为我辞焉。”有诗为证：<br><br>&nbsp;&nbsp;&nbsp;&nbsp;宗胜岩中只自修，不从天诏棹归舟。<br><br>&nbsp;&nbsp;&nbsp;&nbsp;从容劝主尊亲叔，领袖波罗亦合收。<br><br>&nbsp;&nbsp;&nbsp;&nbsp;又自叙诗：<br><br>&nbsp;&nbsp;&nbsp;&nbsp;老朽岩泉汲寸长，证修佛事度时光。<br><br>&nbsp;&nbsp;&nbsp;&nbsp;烦君善为辞丹诏，不得趋陪佐圣皇。<br>
