&nbsp;&nbsp;&nbsp;&nbsp;一日，多罗师与三王子在法堂讲谈经典。有顷，出国王所赐之珠，问三子曰：“此珠圆明可爱，人身、世上有何物可能比及。”多罗问虽在珠，实窥三子所得也。长子、次子固于寻常所见，皆曰：“此珠，七宝中尊，固无逾也。”二子独羡径寸无价之珠，殊不知人身方寸之珠也。独三子菩提多那回：“此是世宝，未足为上，于诸宝中，法宝为上；此是世光，未足为上。于诸光中，智光为上；若人，能明是宝。宝不自宝，有人能辨是珠；珠不自珠，则爱己又能爱人，达人不徒自达，方为圆明莫及。”多罗叹其慧辨。有诗为证。<br><br>&nbsp;&nbsp;&nbsp;&nbsp;美珠诗：<br><br>&nbsp;&nbsp;&nbsp;&nbsp;出珠突问众储君，世上圆明孰为真。<br><br>&nbsp;&nbsp;&nbsp;&nbsp;匪谓三子皆燕石，试他慧辨智超群。<br>
