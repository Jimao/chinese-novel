&nbsp;&nbsp;&nbsp;&nbsp;次晚，嘱赞已毕，即普度众生。忽见一猛虎伏在坛下，慧师随次跨虎，虎忽然飞腾在空中。众尊者曰：“何不回到雷音寺，参见佛祖如来。”慧师随虎而下，诵讲诸品经卷。唤波罗提曰：“我今欲回雷音寺朝佛祖，你在此依法而行。”说毕，即现毫光闪闪，见旗幡鼓乐齐鸣。<br><br>&nbsp;&nbsp;&nbsp;&nbsp;武帝元年七月二十四日神光圆寂升天。寿岁一百一十九岁。<br><br>&nbsp;&nbsp;&nbsp;&nbsp;慧可圆寂放神光，现变无穷出异常。<br><br>&nbsp;&nbsp;&nbsp;&nbsp;波提求师传佛教，化行本国德无量。<br><br>&nbsp;&nbsp;&nbsp;&nbsp;又诗：<br><br>&nbsp;&nbsp;&nbsp;&nbsp;万法尽归空，谁教相寂宗。<br><br>&nbsp;&nbsp;&nbsp;&nbsp;慧人炉点灵，瞬息一陶融。<br><br>&nbsp;&nbsp;&nbsp;&nbsp;				&nbsp;<br>
