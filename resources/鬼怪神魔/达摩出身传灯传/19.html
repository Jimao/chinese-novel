&nbsp;&nbsp;&nbsp;&nbsp;异见王即令指挥，焚其三宝。群臣谏曰：“我主因此小事，毁坏三宝，不可误了佛法。昔有地藏王，无子只生三女。二女皆招驸马，只有第三女妙善，坚心不肯招。国王闻此事大怒，即令其出家，其父再害他，赐法场绞死。忽见一虎，如天神似像，将他肉身背在山林，各样神佛俱来朝拜。我主听臣等奏，不可毁坏。臣各人俱是太祖麾下老臣，依臣等奏，臣等该奏，不依臣奏，臣等退班。”异见王闻言大怒曰：“老贼无礼，把藏王比孤。武士听吾旨，将数老贼痛打，罢官职，各人依律施刑。”不用旧臣诗：<br><br>&nbsp;&nbsp;&nbsp;&nbsp;勋庸耆归国之祯，不敢留泽遗众生。<br><br>&nbsp;&nbsp;&nbsp;&nbsp;空国只因善者去，门人孤立国骞崩。<br><br>&nbsp;&nbsp;&nbsp;&nbsp;				&nbsp;<br>
