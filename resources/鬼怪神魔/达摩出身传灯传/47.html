&nbsp;&nbsp;&nbsp;&nbsp;神光僧获备员为达摩弟子，又幸达摩为之更名，不胜雀跃，以得承训为幸。一日，从容请曰：“弟子从游门下，为作佛也。顾作佛自法印始，不知诸佛法印，可得闻乎？”达摩欲慧可收敛，在灵性上用功，不欲在见闻上探讨，故应之曰：“诸佛法印，匪从人得。”慧可闻言，即悟曰：“人在郛郭，心者性灵。师曰：『非从人得』，心从心悟可知矣。”自后慧可，言语文字，皆视为糟粕，一味在性灵融会体认。<br><br>&nbsp;&nbsp;&nbsp;&nbsp;慧可请问诗：<br><br>&nbsp;&nbsp;&nbsp;&nbsp;备员弟子为更名，雀跃超筵藉玉成。<br><br>&nbsp;&nbsp;&nbsp;&nbsp;诸佛光年为法印，乞师逐一为闻陈。<br><br>&nbsp;&nbsp;&nbsp;&nbsp;达摩回答诗：<br><br>&nbsp;&nbsp;&nbsp;&nbsp;法印虽从诸佛遗，世人未可得精微。<br><br>&nbsp;&nbsp;&nbsp;&nbsp;达摩微白形骸点，慧可融通悟骨旨。<br><br>&nbsp;&nbsp;&nbsp;&nbsp;				&nbsp;<br>
