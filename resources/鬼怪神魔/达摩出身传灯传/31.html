&nbsp;&nbsp;&nbsp;&nbsp;次日，异见王以叔父达摩师远行，乃具大舟，与左右臣僚，移供帐，饯别于海堧之地，挥泪言曰：“离多会少，古语然也。叔父在国，不特寡人相安无事，虽四境之内，亦相安于无为。慈悲一去，则南人幸而西人悲也。敢问归期？”达摩曰：“臣忝奉教沙门，如来演教之身，普济天涯之客，归期无有定准，聚首亦难逆料。既有南渡，必有西归。今日泛泛扬舟，他时翩翩葱岭，是其验也。”有诗为证：<br><br>&nbsp;&nbsp;&nbsp;&nbsp;叔父宜留镇此邦，为何话别戒行装？<br><br>&nbsp;&nbsp;&nbsp;&nbsp;海堧祖饯情难舍，回首天涯是异乡。<br><br>&nbsp;&nbsp;&nbsp;&nbsp;达摩答王诗：<br><br>&nbsp;&nbsp;&nbsp;&nbsp;奉职沙门普济弘，渡南难拟事功圆。<br><br>&nbsp;&nbsp;&nbsp;&nbsp;君王若问归来日，葱岭翩翩遇使旋。<br>
