&nbsp;&nbsp;&nbsp;&nbsp;达摩传了多罗衣钵，因谓师曰：“吾劝为法，当往何国而作佛事？愿垂开示。”多罗尊者曰：“汝虽得法，只今一味可远游，且止南天，待吾灭后六十年余，当往震旦，设大法药，直接善根。目下慎勿速行。”达摩又问：“彼处有大士比作法器否，千载之下有留难否？”多罗尊者曰：“汝所化之方，获菩提者不可胜数。汝至南方不可彼国众民徒好有为功业，而不可见如来妙理亦不可者被久留。”又说偈云：<br><br>&nbsp;&nbsp;&nbsp;&nbsp;路行跨水复逢羊，独自凄凄暗渡江。<br><br>&nbsp;&nbsp;&nbsp;&nbsp;目下可怜双象鸟，三株嫩桂又呙呙。<br>
