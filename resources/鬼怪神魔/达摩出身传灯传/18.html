&nbsp;&nbsp;&nbsp;&nbsp;如来三宝之道，无一人不笃信，无一人不宗重，无不钦敬佛宝。独达摩之侄有异见王者，不信佛道，轻毁三宝。谓：“虚无寂灭之教，当摈之门墙之外，再不令窜入名教之中。”尝对群臣曰：“朕之祖宗，敬信佛道，陷于邪见，致寿年不永，祚运亦促。且我身是佛，何更外求。善恶报应，皆因多智之人，妄构其说，以簧鼓斯民。朕欲辟其非，以矫其诞，崇儒者中正之道，俾泽我生灵，巩我皇圆可矣。”王虽明于黜邪，而暗于用旧，凡硕德元勋，为前王所叙用者，一旦废黜殆尽，不令其列职于朝。<br><br>&nbsp;&nbsp;&nbsp;&nbsp;美毁三宝诗：<br><br>&nbsp;&nbsp;&nbsp;&nbsp;人皆信佛我宗儒，不为虚无所惑愚。<br><br>&nbsp;&nbsp;&nbsp;&nbsp;试看祖宗崇佛教，寿年不永祚多虞。<br>
