&nbsp;&nbsp;&nbsp;&nbsp;武帝接着达摩，执弟子礼，侍立左右，命仪卫，如王者送至新佛殿安顿。武帝亦随至新佛殿参谒。此时，观见达摩，慈容烨烨，宝像煌煌，恨不得与之俱化，又踵旧日所为耳。愿舍身事佛。又出帑内金银，为建道场功果。君者民之表，一国人王尚自舍身事佛，天下效尤，又孰不愿为佛事。书云“梁王事佛尤谨”，此之谓也。<br><br>&nbsp;&nbsp;&nbsp;&nbsp;梁武舍身诗：<br><br>&nbsp;&nbsp;&nbsp;&nbsp;慈容宝像耀煌煌，愿舍真身事佛王。<br><br>&nbsp;&nbsp;&nbsp;&nbsp;帑内金银如土芥，道场功果闹天堂。<br><br>&nbsp;&nbsp;&nbsp;&nbsp;百姓舍身诗：<br><br>&nbsp;&nbsp;&nbsp;&nbsp;堂堂天子镇华夷，百姓观瞻作表仪。<br><br>&nbsp;&nbsp;&nbsp;&nbsp;万乘帝身甘事佛，卑卑黔者悉捐躯。<br><br>&nbsp;&nbsp;&nbsp;&nbsp;				&nbsp;<br>
