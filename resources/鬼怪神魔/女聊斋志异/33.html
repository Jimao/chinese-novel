

　　茜桃，寇莱公妾也，姿色艳丽，灵淑能诗。公常设宴，会集诸妓，赏绫绮千数。茜桃献诗二绝，云：<br>
<br>
　　“一曲清歌一束绫，美人犹自意嫌轻，<br>
　　不知织女寒窗下，几度抛梭织得成？”<br>
<br>
　　“风动衣单手屡呵，幽窗轧轧度寒梭；<br>
　　腊天日短不盈尺，何似妖姬一曲歌？”<br>
<br>
　　公和之曰：<br>
<br>
　　“将相功名终若何，不堪急景似奔梭；<br>
　　人间万事何须问，且向尊前听艳歌。”<br>
<br>
　　及公贬岭南，道经杭州，茜桃疾亟，谓公曰：“妾必不起，幸葬我于天竺山下。”公惊哀不已。茜桃复曰：“相公宜自爱，亦非久后人世者。”已而，公卒于雷州。<br>
<br>
　　今茜桃墓在天竺。<br>
