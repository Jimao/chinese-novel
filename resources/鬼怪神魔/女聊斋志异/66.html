

　　蜀先主甘后，沛人也，生于微贱。里中相者云：“此女后贵，位极宫掖。”及后长而体态特异，至十八，玉质柔肌，态媚容冶。先主召入绡帐中，于户外望者，如月下聚雪。河南献玉人，高三尺，乃取玉人置后侧。昼则讲说军谋，夕则拥后而玩玉人。常称玉之所贵，德比君子，况为人形，而不可玩乎？<br>
<br>
　　后与玉人，洁白齐润，观者殆相乱惑。嬖宠者非惟嫉于甘后，亦妒于玉人也。后常欲琢毁坏之，乃说先主曰：“昔子罕不以玉为宝，《春秋》美之。今吴、魏未夷，安以妖玩经怀？凡氵㸒惑生疑，勿复进焉。”<br>
<br>
　　先主乃毁玉人像，嬖者皆退。当斯之时，君子议以甘后为神智妇人焉。<br>
