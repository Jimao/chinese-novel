
世事轮环，自古及今莫不然。三皇首出开天地，五帝为君邦国建。这其间，人不胜纪，事不一般。富贵贫贱虽由命，迟速久暂凭心田。你看那为忠为良的，到底世代绵远：你看那作奸作恶的，真是火上生莲。心存裕后，何须巧用机关？志欲光前，无如积德行善。见了些心僻意险，图谋成家产，眼前虽是三春花，岂知一旦被风卷！见了些内痴外憨，寄分败家缘，目下纵然受奔跋，转盼仍旧广田园。富了贫兮贫了富，打墙板儿上下翻。得之易，失不难，误用心计是枉然。莫欺人，莫瞒天，穹苍自有眼目看。但行好事，休胡打算，祖业即落他人手，何愁破镜不重圆？那时节，享富贵，受荣华，无人不道是神仙，无人不道是神仙。<script></div>
